<div class="container">
    <div class="result">
        <div class="content-result">
            <h1>Submitted Data</h1>
            <div class="data">
                <label for="">Firstname</label>
                <div data-testid="firstName" class="value">{{firstname}}</div>
            </div>
            <div class="data">
                <label for="">Lastname</label>
                <div data-testid="lastName" class="value">{{lastname}}</div>
            </div>
            <div class="data">
                <label for="">Age</label>
                <div data-testid="age" class="value">{{age}}</div>
            </div>
            <div class="data">
                <label for="">Phone</label>
                <div data-testid="phone" class="value">{{phone}}</div>
            </div>
            <div class="data">
                <label for="">Email</label>
                <div data-testid="email" class="value">{{email}}</div>
            </div>
            <div class="data">
                <label for="">Seat</label>
                <div data-testid="seat" class="value">{{seat}}</div>
            </div>
            <div class="data">
                <label for="">Food</label>
                <div data-testid="food" class="value">{{food}}</div>
            </div>
            <div class="data">
                <label for="">Allergies</label>
                <div data-testid="allergies" class="value">{{allergies}}</div>
            </div>
            <div class="btn">
                <button data-testid="back" class="btn-cancel" (click)="back()"  type="button">Back</button>
            </div>
        </div>
    </div>
</div>
